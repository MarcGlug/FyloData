<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class=" container mx-auto relative p-6 lg:flex lg:grid lg:grid-cols-5 lg:gap-6">
      <section class="p-12 mb-6 lg:mb-0 lg:mt-auto lg:col-span-2">
          <img src="images/logo.svg" alt="" class="mb-6">
        <div class="flex space-x-6">
          <div class="iconBlock">
            <img src="images/icon-document.svg" alt="" class="center">
          </div>
          <div class="iconBlock">
            <img src="images/icon-folder.svg" alt="" class="center">
          </div>
          <div class="iconBlock">
            <img src="images/icon-upload.svg" alt="" class="center">
          </div>
        </div>
      </section>

      <section class="p-8 mb-12 lg:mb-0 lg:mt-auto lg:col-span-3">
        <p class="text-center lg:text-left">You've used <b>815 GB</b> of your storage</p>
        <div class="progress my-3">
          <span></span>
        </div>
        <div class="flex justify-between">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>
        <div class="left-card mx-auto lg:mr-0">
            <p class="text-center">185 <span>GB LEFT</span></p>
        </div>
      </section>
    </main>
    <footer class="w-full text-center mx-auto p-8 ">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MarcGlug</a>
    </footer>
  </body>
</html>
